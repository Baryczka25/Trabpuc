name: continuousdelivery

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Simulate delivery
        run: echo "Simulating delivery step..."

      - name: Archive files into a zip 
        run: |
          echo "Creating zip..."
          tar -czf test.zip **/*.java README.md
          echo "Tarball created at test.zip"
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact
          path: test.zip

  deploy:
    runs-on: ubuntu-latest
    needs: deliver

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test-artifact
